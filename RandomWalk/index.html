<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Walk</title>
    <link rel="stylesheet" href="index.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: hidden;
        }
    </style>
</head>
<body>
    <h1>Random Walk</h1>
    <canvas id="canvas" height="720" width="1080"></canvas>
    <script src="index.js"></script>
    <button class="button" onclick="startRandomWalk()">Begin Random Walk</button>

    <div class="input-container1">
        <label for="agents" class="agents">Number of Agents (1-25):</label>
        <input type="number" id="agents" min="1" max="25" class="agents" value="10">
    </div>

    <div class="input-container2">
        <label for="speed">Speed (ms):</label>
        <input type="number" id="speed" min="1" value="10">
    </div>

    <div class="input-container3">
        <label for="lineColor">Line Color:</label>
        <input type="color" id="lineColor" value="#ffffff">
    </div>

    <div class="input-container4">
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor">
    </div>

    <div class ="toggle-switch">
        <label class="switch">
            Begin at random positions
            <input type="checkbox" id="randomPos">
            <span class="slider"></span>
           
          </label> 
    </div>
     

</body>
</html>
